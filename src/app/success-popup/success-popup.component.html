<div class="container">
  <div class="row">
    <div class="alert alert-success">
      Thanks, {{ userName }}. Your email successfully added.
    </div>
    <div class="alert alert-dark">
      The added email is: {{ userEmail }}
    </div>
  </div>

  <div class="row">
    <button class="btn btn-primary col-sm" (click)="onOkClose()">Ok</button>
  </div>
</div>
